<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API Golang</title>
</head>
<body>
    <h2>Prueba de Registro en la API</h2>
    <button onclick="testAPI()">Enviar POST</button>
    <p id="response"></p>

    <script>
        async function testAPI() {
            const url = "http://localhost:8080/users/register"; // ✅ Asegúrate de que la URL es correcta
            const data = {
                username: "usuarioTest",
                email: "usuario@example.com",
                password: "123456",
                firstName: "Juan",
                lastName: "Perez",
                role: "farmer"
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("response").innerText = JSON.stringify(result, null, 2);
                console.log("Respuesta de la API:", result);
            } catch (error) {
                console.error("Error en la petición:", error);
                document.getElementById("response").innerText = "Error en la petición: " + error;
            }
        }
    </script>
</body>
</html>
